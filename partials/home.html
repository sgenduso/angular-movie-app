<div>
  <h1>Angular OMDb API Search</h1>
  <h3>Enter a movie by title.</h3>
  <form ng-submit='searchMovie()'>
  <input type='text' placeholder="e.g. Young Frankenstein" ng-model='movieTitle' autofocus/>
  <input type='submit' value='Search!'/>
  <div ng-repeat='movie in movies track by $index'>
    <p>{{movie.Title}}</p>
    <p>year:  {{movie.Year}}</p>
  </div>
</div>
